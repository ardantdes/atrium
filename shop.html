<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrium Shop</title>
    <link rel="stylesheet" href="shop.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon"> <!-- Favicon -->
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="My Shop Logo" class="logo"> <!-- Logo PNG -->
        <h1>Welcome to My Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main id="home">
        <section>
            <h2>T-shirt Products</h2>
            <div class="product" data-price="38.50">
                <div class="gallery">
                    <img src="product/p1.png" alt="Product 1 Image 1" class="gallery-image" onclick="openModal(this.src)">
                    <img src="product/p2.png" alt="Product 1 Image 2" class="gallery-image" onclick="openModal(this.src)">
                </div>
                <h3>Atrium Visual</h3>
                <p>€38.50</p>
                <div class="size-selection">
                    <label>
                        <input type="radio" name="size-product-1" value="S"> S
                    </label>
                    <label>
                        <input type="radio" name="size-product-1" value="M"> M
                    </label>
                    <label>
                        <input type="radio" name="size-product-1" value="L"> L
                    </label>
                    <label>
                        <input type="radio" name="size-product-1" value="XL"> XL
                    </label>
                </div>
                <button>Add to Cart</button>
            </div>
            <div class="product" data-price="44.95">
                <div class="gallery">
                    <img src="product/p3.png" alt="Product 2 Image 1" class="gallery-image" onclick="openModal(this.src)">
                    <img src="product/p4.png" alt="Product 2 Image 2" class="gallery-image" onclick="openModal(this.src)">
                </div>
                <h3>Atrium Samurai</h3>
                <p>€44.95</p>
                <div class="size-selection">
                    <label>
                        <input type="radio" name="size-product-2" value="S"> S
                    </label>
                    <label>
                        <input type="radio" name="size-product-2" value="M"> M
                    </label>
                    <label>
                        <input type="radio" name="size-product-2" value="L"> L
                    </label>
                    <label>
                        <input type="radio" name="size-product-2" value="XL"> XL
                    </label>
                </div>
                <button>Add to Cart</button>
            </div>
            <div class="product" data-price="38.50">
                <div class="gallery">
                    <img src="product/p5.png" alt="Product 3 Image 1" class="gallery-image" onclick="openModal(this.src)">
                    <img src="product/p6.png" alt="Product 3 Image 2" class="gallery-image" onclick="openModal(this.src)">
                </div>
                <h3>Atrium Robotic</h3>
                <p>€38.50</p>
                <div class="size-selection">
                    <label>
                        <input type="radio" name="size-product-3" value="S"> S
                    </label>
                    <label>
                        <input type="radio" name="size-product-3" value="M"> M
                    </label>
                    <label>
                        <input type="radio" name="size-product-3" value="L"> L
                    </label>
                    <label>
                        <input type="radio" name="size-product-3" value="XL"> XL
                    </label>
                </div>
                <button>Add to Cart</button>
            </div>
        </section>

        <!-- Move the cart section below main content -->
        <section id="cart">
            <div class="cart-icon">
                <img src="assets/cartt.png" alt="Cart Icon">
                <span id="total-price">0.00</span>
            </div>
            <ul id="cart-items"></ul>
        </section>
    </main>

    <!-- Modal for image preview -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <footer id="contact">
        <p>&copy; 2024 Atrium. All rights reserved.</p>
    </footer>

    <script src="shop.js"></script>
</body>
</html>
